<!DOCTYPE html>
<html>
<head>
	<title>tudu</title>

	<!-- connects Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- connects Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<link rel="stylesheet" href="app/style.css"></link>

</head>
<body>
	
	<div id="target1">
		<!-- app to be rendered in a div like this -->
	</div>

	<div id="target2">
		<!-- app to be rendered in a div like this -->
	</div>

	<div id="target3">
		<!-- app to be rendered in a div like this -->
	</div>

	<!-- the following are the templates for rendering the todo app -->
	<template data-get-template-task>

		<div class="card border-dark my-2 mb-md-3" data-get-task-card>
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text">
						<input type="checkbox" class="disbled" aria-describedby="mark completed">
					</div>
				</div>

				<input type="text" readonly class="form-control-plaintext pl-2 pl-sm-3" value="Oops, something went wrong">
				<input type="text" readonly class="form-control-plaintext col-3 col-sm-2 pl-2 pl-md-3" value="00ps">
				
				<div class="input-group-append">
					<button class="btn btn-light">
						<i class="fas fa-trash"></i>
					</button>
				</div>
			</div>
		</div>
		
	</template>

	<template data-get-template-app-body>
		<!-- todo app body -->
		<div class="container-lg d-flex flex-column" style="height: 100vh" data-get-app-container>
			
			<div class="row border">
				<!-- logo -->
				<div class="container-lg">
					<div class="logo row justify-content-center my-4"><h1 class="text-center">TODO LIST</h1></div>
				</div>

				<!-- search/filter bar -->
				<div class="container-lg" data-get-search-filter-bar>
					<div class="form-row my-3">
						<div class="col-sm-10 px-1" role="search" id="search-input">
							<input type="text" class="form-control" name="search-field" placeholder="Search..." aria-label="search-input" data-get-search-field>
						</div>

						<select class="form-control col-sm-2 px-1" name="filter" id="filter-dropdown" aria-label="Show Options" title="Show Options" data-get-filter>
							<option value="all">Show All</option>
							<option value="incomplete">Incomplete</option>
							<option value="completed">Completed</option>
						</select>
					</div>
				</div>
			</div>

			<div class="row flex-grow-1" id="tasks-list-container" style="overflow: scroll;">
				<div class="container-lg py-md-1" data-get-tasks-container>
					<!-- container for tasks cards -->
				</div>	
			</div>

			<div class="row" id="sticky-div-footer">
				<!-- footer container for the add-new-task form -->
				<div class="container-lg border">
					<div class="input-group pb-3 pb-sm-4 pb-md-5 pt-2 pt-sm-3" role="dialog" id="new-task">
						<input type="text" class="form-control" placeholder="New task description" aria-label="new-task" aria-describedby="Description of the new task">
						<input type="text" class="form-control col-md-2 col-3" placeholder="Due date" aria-label="new-task" aria-describedby="Due date of the new task">
						<div class="input-group-append" id="submit-new-task">
							<button class="btn btn-primary" type="button" aria-label="submit-new-task">
								<i class="fas fa-paper-plane"></i>
							</button>
						</div>
					</div>
				</div>
			</div>

		</div> 
	</template>

	<!-- main scrip -->
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
